version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: latest
    commands:
      - pwd
      - echo Installing dependencies now
      - npm install --location=global typescript --legacy-peer-deps
      - npm install next
      - npm install --legacy-peer-deps
      - echo Listing all files in current directory now
      - ls -la
  build:
    commands:
      - pwd
      - npm run build
      - echo Listing build files now
      - ls -la

artifacts:
  files:
    - '**/*'
  discard-paths: no